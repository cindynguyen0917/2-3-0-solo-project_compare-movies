<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Compare Movies</title>
  <script type="module" src="./main.js"></script>
</head>

<body>
  <header>
    <h1>2023's Top Domestic Movies</h1>
  </header>
  <main>
    <section>
      <form action="">
        <h2>Add Your Movie</h2>
        <label for="movie-title">Movie Title:</label>
        <input type="text" id="movie-title" name="movieTitle" required>
        <label for="critic-score">Critic Score:</label>
        <input type="number" id="critic-score" name="criticScore" required>
        <label for="audience-score">Audience Score:</label>
        <input type="number" id="audience-score" name="audienceScore" required>
        <label for="domestic-gross-sales">Domestic Gross Sales:</label>
        <input type="number" id="domestic-gross-sales" name="DomesticSales" required>
        <label for="movie-genre"> Genre</label>
        <select name="genre" id="movie-genre" required>
          <option value="">Select a genre</option>
          <option value="action">Action</option>
          <option value="adventure">Adventure</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="horror">Horror</option>
          <option value="concert">Concert</option>
          <option value="documentary">Documentary</option>
          <option value="musical">Musical</option>
          <option value="romance">Romance</option>
          <option value="scifi">Sci-fi</option>
          <option value="thriller">Thriller</option>
        </select>
        <button id="formButton">Add Movie</button>
      </form>
    </section>
  </main>
  <h2>Movies</h2>
  <section>
    <ul id="movie-list" name="movieList"></ul>
  </section>
</body>

</html>
